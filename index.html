<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="js/app.js" defer></script>
    <title>Encrypter And Decrypter</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="" id="logo">
    </header>
    <main id="container">
        <section id="left-container">
            <textarea name="input-text" id="input-text" placeholder="Type the text here"></textarea>
            <div id="warning-container">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="" id="icon-warning">
                <p id="warning-text">Only lowercase letters and no accents</p>
            </div>
            <div id="left-container-buttons">
                <button id="encrypt-button" class="btn" onclick="Encrypt()">Encrypt</button>
                <button id="decrypt-button" class="btn" onclick="Decrypt()">Decrypt</button>
            </div>
        </section>
        <section id="right-container">
            <img src="./assets/MuÃ±eco.png" alt="person with a magnifying glass" id="right-container-image">
            <div id="right-container-text">
                <h2 id="status-title">No message was found</h2>
                <textarea name="status-text" id="status-text" placeholder="Enter the text you want to encrypt or decrypt." readonly></textarea>
            </div>
            <button id="copy-button" class="btn hide" onclick="copy()">Copy</button>
        </section>
    </main>
    <footer>
        <p id="develop-by-text">Develop by: Oscar Arismendi</p>
        <a class="blue-link" href="https://www.linkedin.com/in/oscar-arismendi/">
            <img src="./assets/linkedin.png"></a>
        <a class="blue-link" href="https://github.com/oscarArismendi">
            <img src="./assets/github.png"></a>
    </footer>

</body>

</html>
